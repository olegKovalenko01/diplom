{% extends 'base.html' %}

{% block title %}
Все записи
{% endblock %}

{% block content %}
<h1>Все записи</h1>
{% for post in posts %}
<div class="card" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">{{ post.title }}</h5>
    <p class="card-text">{{ post.text }}</p>
    <a href="#" class="btn btn-primary">Читать далее</a>
  </div>
</div>
{% endfor %}
{% endblock %}
